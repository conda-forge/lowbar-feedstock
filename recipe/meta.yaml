{% set name = "lowbar" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lowbar-{{ version }}.tar.gz
  sha256: e9658167171a2a1596575d31d432ff6a88ad760bd0eb90f9c6c0e92cf5f763f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - lowbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lowbar/
  summary: The simplest no-nonsense progress bar for python.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
