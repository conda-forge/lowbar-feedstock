{% set name = "lowbar" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lowbar-{{ version }}.tar.gz
  sha256: 8c6d8d0dc3361fa97249a713956acad3fb76e0f6cc46d42294c4a3a04bb97f54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - lowbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lowbar/
  summary: The simplest no-nonsense progress bar for python.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
