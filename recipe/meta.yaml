{% set name = "lowbar" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lowbar-{{ version }}.tar.gz
  sha256: 02b79b84aa896e5e800d20cd884e6b03b36ad2f8e8b021731996ab352333d1e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - lowbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AnnikaV9/lowbar
  summary: The simplest no-nonsense progress bar for python.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
